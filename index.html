---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <div class="posts">
	{% for post in site.posts %}
		<h2 class="post-title-on-list">{{ post.title }}</h2>
		<span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">read full article</a>
		{% if post.content contains '<!--more-->' %}
		  {{ post.content | split:'<!--more-->' | first }}

		  <p><strong><a href="{{ post.url }}">Continue reading</a></strong></p>
	  {% else %}
		  {{ post.content }}
	  {% endif %}
	{% endfor %}
  </div>
</div>
